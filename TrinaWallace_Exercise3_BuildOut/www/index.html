<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="format-detection" content="telephone=no" />
            <!--  Gets around Apple's auto phone number detection.-->
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Exercise 3</title>
        <link rel="stylesheet" href="css/icon.css">
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="stylesheet" href="css/kendo.mobile.common.min.css">
        <link rel="stylesheet" href="css/style.css">
              
    </head>
    <body class="weather_bg">
        <section data-role="layout" data-id="default">
            <header data-role="header">
                <div data-role="navbar">      
                    <a href="#left-drawer" data-rel="drawer" data-role="button" data-align="left" data-icon="settings"></a>
                    
                    <span data-role="view-title"></span>
                    
                    <a data-align="right" data-icon="add" data-role="button" href="#add"></a>
                    
                </div>
            </header>
        
            <footer data-role="footer">
                <a href="#" data-align="center"><i class="material-icons">more_horiz</i></a>
            </footer>
        </section>
         
        <div data-role="drawer" id="left-drawer" style="width: 45%;">
            <ul data-role="listview">
                    <li>User Settings</li>
                    <li>Weather Alerts</li>
            </ul>
        </div>
            
         <div data-role="view" data-layout="default" id="home" data-title="Weather">
             <main>
             <span id="name"></span>
             <span id="id"></span>
             <span id="temp"></span>
             <span id="description"></span>
             
             <span id="wind"></span>
             <span id="humidity"></span>
             <span id="maxtemp"></span>
             <span id="mintemp"></span>
            </main>
        </div>
            
        <div data-role="view" data-layout="default" id="add" data-title="Add Location">
            <main>
                <br>
                <br>
                <div class="searchbar">
                   
                    <a data-role="backbutton" id="back-button" class="nav-button" data-align="left"><i class="material-icons">keyboard_arrow_left</i></a> 
                    <input type="text" name="city" placeholder="City">
                    
                </div>
                <button id="submit">Submit</button> 
                
    
               
            </main>
        </div>
        
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/kendo.ui.core.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script>
            var app = new kendo.mobile.Application;
        </script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
